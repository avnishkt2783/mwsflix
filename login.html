<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MWS-FLIX</title>

    <link rel="icon" type="image/png" href="assets/MWS-FLIX_favicon_red.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="login_style.css">
</head>

<body>
    <div class="navbar-container p-3 m-2">
        <nav class="navbar nav-items navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand p-2" href="index.html">
                    <img src="assets/MWS-FLIX_white.png" height="35" class="d-inline-block align-text-top">
                    <!-- MWS-FLIX -->
                </a>
            </div>
        </nav>
    </div>

    <div class="login-container p-1 mx-4">
        <div class="auth-container p-4">
            <h2 class="text-center mb-4">Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <input type="email" id="email" class="text-white form-control auth-input" placeholder="E-mail"
                        required>
                </div>
                <div class="mb-3 password-container">
                    <input type="password" id="password" class="text-white form-control auth-input"
                        placeholder="Password" required>
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="bi bi-eye cloudflare-icons"></i>
                    </button>
                </div>
                <button type="submit" class="auth-btn btn m-2 p-3 text-white">Login</button>
            </form>

        </div>
    </div>
    <div class="login-container p-1 mx-4">
        <div class="auth-container p-4">
            <div class="text-center mt-3 ">
                <h5 class="text-center mb-4">New Here?</h5>
                <a href="register.html"><button class="auth-btn btn p-3 text-white">Register</button></a>
            </div>
        </div>
    </div>
    <footer class="text-center footer-container p-3 m-2">
        <div class="container">
            <section class="footer-icons mb-4">
                <a class="btn btn-link btn-floating btn-lg text-white text-decoration-none m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="bi bi-facebook cloudflare-icons"></i></a>

                <a class="btn btn-link btn-floating btn-lg text-white text-decoration-none m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="bi bi-twitter-x cloudflare-icons"></i></a>

                <a class="btn btn-link btn-floating btn-lg text-white text-decoration-none m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="bi bi-google cloudflare-icons"></i></a>

                <a class="btn btn-link btn-floating btn-lg text-white text-decoration-none m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="bi bi-instagram cloudflare-icons"></i></a>

                <a class="btn btn-link btn-floating btn-lg text-white text-decoration-none m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="bi bi-linkedin cloudflare-icons"></i></a>

                <a class="btn btn-link btn-floating btn-lg text-white text-decoration-none m-1"
                    href="https://github.com/avnishkt2783/mwsflix" role="button" data-mdb-ripple-color="dark"><i
                        class="bi bi-github cloudflare-icons"></i></a>
            </section>
        </div>
        <div
            class="footer-container text-white text-decoration-none p-3 d-flex flex-wrap justify-content-center align-items-center gap-3">
            <div class="p-2">
                <a href="https://fmhy.net/">
                    <img src="assets\fmhy_logo_text.png" alt="TMDB Logo"
                        style="height: 2rem; vertical-align: middle; padding-top: 3px;">
                </a>
            </div>
            <div class="p-2"> <a href="https://www.themoviedb.org/">
                    <img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_long_2-9665a76b1ae401a510ec1e0ca40ddcb3b0cfe45f1d51b77a308fea0845885648.svg"
                        alt="TMDB Logo" style="height: 1rem; vertical-align: middle;">
                </a>
            </div>


        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login_script.js"></script>

</body>

</html>

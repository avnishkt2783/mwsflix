<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login - MWS-FLIX</title>

    <script defer src="js/auth.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="index_style.css">
    <style>
        .auth-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 1.5rem;
            text-align: center;
        }

        .auth-input {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: white;
        }

        .auth-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .auth-input:focus {
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            box-shadow: none;
        }

        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-container input {
            flex: 1;
            padding-right: 40px;
            /* Ensure space for the icon */
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: white;
            transition: transform 0.2s ease-in-out;
        }

        .toggle-password:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="navbar-container p-3 m-2">
        <nav class="navbar nav-items navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/mylogo.jpg" width="30" height="30"
                        class="d-inline-block align-text-top rounded-circle">
                    MWS-FLIX
                </a>
            </div>
        </nav>
    </div>

    <div class="container d-flex justify-content-center align-items-center">
        <div class="auth-container p-4 shadow-lg rounded-4" style="width: 100%;">
            <h2 class="text-center mb-4">Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <input type="email" id="email" class="text-white form-control auth-input" placeholder="E-mail"
                        required>
                </div>
                <div class="mb-3 password-container">
                    <input type="password" id="password" class="text-white form-control auth-input"
                        placeholder="Password" required>
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
                <button type="submit" class="btn btn-success w-100">Login</button>
            </form>
            <div class="text-center mt-3">
                <small>Create account: <a href="register.html">Register Here</a></small>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("/api/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem("token", data.token);
                    localStorage.setItem("user", JSON.stringify(data.user));
                    alert("Login Successful!");
                    window.location.href = "index.html";
                } else {
                    alert(data.message || "Login failed!");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Something went wrong!");
            }
        });

        document.getElementById("togglePassword").addEventListener("click", function () {
            let passwordField = document.getElementById("password");
            let icon = this.querySelector("i");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.remove("bi-eye");
                icon.classList.add("bi-eye-slash");
            } else {
                passwordField.type = "password";
                icon.classList.remove("bi-eye-slash");
                icon.classList.add("bi-eye");
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index_script.js"></script>

</body>

</html>

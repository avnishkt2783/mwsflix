<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="index_style.css">
    <style>
        .greet-text-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 1.5rem;
            text-align: center;

            width: 100%;
            /* max-width: 400px; */
        }

        .greet-container {
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 100vh; */
            /* padding: 20px; */
        }
    </style>
</head>

<body>
    <div class="backdrop-container" id="backdropContainer"></div>

    <div class="navbar-container p-3 m-2">
        <nav class="navbar nav-items navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/mylogo.jpg" width="30" height="30"
                        class="d-inline-block align-text-top rounded-circle">
                    MWS-FLIX
                </a>
                <div id="authButtons" class="d-flex align-items-center gap-2">
                    <button id="loginBtn" class="auth-btn btn rounded-pill text-white px-4 py-2"
                        onclick="window.location.href='login.html'">Login</button>
                    <button id="registerBtn" class="auth-btn btn rounded-pill text-white px-4 py-2"
                        onclick="window.location.href='register.html'">Register</button>
                    <button id="logoutBtn" class="auth-btn btn rounded-pill text-white px-4 py-2" style="display: none;"
                        onclick="logoutUser()">Logout</button>
                    <button id="profileBtn"
                        class="auth-btn btn rounded-pill text-white d-inline-flex align-items-center justify-content-center"
                        onclick="window.location.href='profile.html'" style="height: 2.5rem; width: 2.5rem;">
                        <i class="bi bi-person cloudflare-icons" style="font-size: 1.2rem;"></i>
                    </button>
                </div>
            </div>
        </nav>
    </div>
    <div class="greet-container p-1 mx-4">
        <div class="greet-text-container p-4">
            <div class="text-center mt-3 ">
                <h2 class="text-center mb-4">Welcome, <span id="username">username</span></h2>
                <!-- <h5 class="text-center mb-4">New Here?</h5> -->
                <!-- <a href="register.html"><button class="auth-btn btn p-3 text-white">Register</button></a> -->
            </div>
        </div>
    </div>

    <h3>Your Favorites</h3>
    <ul id="favorites-list"></ul>

    <h3>Your Watchlist</h3>
    <ul id="watchlist-list"></ul>

    <h3>Viewed History</h3>
    <ul id="viewed-list"></ul>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const token = localStorage.getItem("token");
            // if (!token) return (window.location.href = "login.html");

            const res = await fetch("/api/auth/me", {
                headers: { Authorization: `Bearer ${token}` },
            });
            const user = await res.json();

            document.getElementById("username").textContent = user.username;

            const favoritesList = document.getElementById("favorites-list");
            const watchlistList = document.getElementById("watchlist-list");
            const viewedList = document.getElementById("viewed-list");

            user.favorites.forEach((movie) => {
                const li = document.createElement("li");
                li.textContent = movie;
                li.innerHTML += `<button onclick="removeFavorite('${movie}')">❌</button>`;
                favoritesList.appendChild(li);
            });

            user.watchlist.forEach((movie) => {
                const li = document.createElement("li");
                li.textContent = movie;
                li.innerHTML += `<button onclick="removeWatchlist('${movie}')">❌</button>`;
                watchlistList.appendChild(li);
            });

            user.viewed.forEach((movie) => {
                const li = document.createElement("li");
                li.textContent = movie;
                viewedList.appendChild(li);
            });
        });

        // Remove Favorite
        async function removeFavorite(movieId) {
            await fetch("/api/auth/favorite", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    Authorization: `Bearer ${localStorage.getItem("token")}`,
                },
                body: JSON.stringify({ movieId }),
            });
            location.reload();
        }

        // Remove Watchlist
        async function removeWatchlist(movieId) {
            await fetch("/api/auth/watchlist", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    Authorization: `Bearer ${localStorage.getItem("token")}`,
                },
                body: JSON.stringify({ movieId }),
            });
            location.reload();
        }

    </script>
</body>

</html>

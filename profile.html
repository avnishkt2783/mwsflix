<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - MWS-FLIX</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="profile_style.css">
</head>

<body>
    <div class="backdrop-container" id="backdropContainer">
    </div>

    <div class="navbar-container p-3 m-2">
        <nav class="navbar nav-items navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand p-2" href="index.html">
                    <img src="assets/MWS-FLIX_white.png" height="35" class="d-inline-block align-text-top">
                    <!-- MWS-FLIX -->
                </a>
                <div id="authButtons" class="d-flex align-items-center gap-2">
                    <button id="loginBtn" class="auth-btn btn rounded-pill text-white px-4 py-2"
                        onclick="window.location.href='login.html'">Login</button>
                    <button id="registerBtn" class="auth-btn btn rounded-pill text-white px-4 py-2"
                        onclick="window.location.href='register.html'">Register</button>
                    <button id="logoutBtn" class="auth-btn btn rounded-pill text-white px-4 py-2" style="display: none;"
                        onclick="logoutUser()">Logout</button>
                    <button id="profileBtn"
                        class="auth-btn btn rounded-pill text-white d-inline-flex align-items-center justify-content-center"
                        onclick="window.location.href='profile.html'" style="height: 2.5rem; width: 2.5rem;">
                        <i class="bi bi-person icon-white" style="font-size: 1.2rem;"></i>
                    </button>
                </div>
            </div>
        </nav>
    </div>

    <div class="greet-container p-1 mx-4">
        <div class="greet-text-container p-4">
            <div class="text-center mt-3">
                <h2 class="text-center mb-4">Welcome, <span id="username">username</span></h2>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <h3 class="mb-2">Your Favorites</h3>
        <div id="favorites-list" class="horizontal-scroll"></div>
    </div>

    <div class="container mt-4">
        <h3 class="mb-2">Your Watchlist</h3>
        <div id="watchlist-list" class="horizontal-scroll"></div>
    </div>

    <div class="container mt-4">
        <h3 class="mb-2">Viewed History</h3>
        <div id="viewed-list" class="horizontal-scroll"></div>
    </div>

    <footer class="text-center footer-container p-3 m-2">
        <div class="container">
            <section class="footer-icons mb-4">
                <a class="btn btn-link btn-floating btn-lg text-white text-decoration-none m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="bi bi-facebook cloudflare-icons"></i></a>

                <a class="btn btn-link btn-floating btn-lg text-white text-decoration-none m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="bi bi-twitter-x cloudflare-icons"></i></a>

                <a class="btn btn-link btn-floating btn-lg text-white text-decoration-none m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="bi bi-google cloudflare-icons"></i></a>

                <a class="btn btn-link btn-floating btn-lg text-white text-decoration-none m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="bi bi-instagram cloudflare-icons"></i></a>

                <a class="btn btn-link btn-floating btn-lg text-white text-decoration-none m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="bi bi-linkedin cloudflare-icons"></i></a>

                <a class="btn btn-link btn-floating btn-lg text-white text-decoration-none m-1"
                    href="https://github.com/avnishkt2783/mwsflix" role="button" data-mdb-ripple-color="dark"><i
                        class="bi bi-github cloudflare-icons"></i></a>
            </section>
        </div>
        <div
            class="footer-container text-white text-decoration-none p-3 d-flex flex-wrap justify-content-center align-items-center gap-3">
            <div class="p-2">
                <a href="https://fmhy.net/">
                    <img src="assets\fmhy_logo_text.png" alt="TMDB Logo"
                        style="height: 2rem; vertical-align: middle; padding-top: 3px;">
                </a>
            </div>
            <div class="p-2"> <a href="https://www.themoviedb.org/">
                    <img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_long_2-9665a76b1ae401a510ec1e0ca40ddcb3b0cfe45f1d51b77a308fea0845885648.svg"
                        alt="TMDB Logo" style="height: 1rem; vertical-align: middle;">
                </a>
            </div>


        </div>
    </footer>

    <script src="profile_script.js"></script>

</body>

</html>

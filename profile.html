<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="index_style.css">
    <style>
        body {
            background: #111;
            color: white;
        }

        /* Greet Container */
        .greet-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
            padding: 20px;
        }

        .greet-text-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 1.5rem;
            text-align: center;
            width: 100%;
        }

        /* Movie Card Style */
        .movie-card {
            flex: 0 0 auto;
            border-radius: 1.5rem;
            overflow: hidden;
            transition: transform 0.3s, background 0.3s;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            cursor: pointer;
            text-align: center;
            padding: 10px;
            display: inline-block;
            width: 180px;
            margin: 10px;
            position: relative;
        }

        .movie-card:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        /* Title and Image Hover */
        .movie-img-container {
            position: relative;
            width: 100%;
            height: 250px;
            overflow: hidden;
            border-radius: 1.5rem;
        }

        .movie-poster {
            width: 100%;
            height: 100%;
            transition: opacity 0.3s ease-in-out;
        }

        .movie-hover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .movie-img-container:hover .movie-hover {
            opacity: 1;
        }

        .movie-title {
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            margin-top: 5px;
        }

        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 0, 0, 0.8);
            border: none;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 16px;
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 1rem;
            padding: 10px;
            white-space: nowrap;
            scrollbar-width: thin;
        }

        .navbar-container {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .auth-btn {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar-container p-3 m-2">
        <nav class="navbar nav-items navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/mylogo.jpg" width="30" height="30"
                        class="d-inline-block align-text-top rounded-circle">
                    MWS-FLIX
                </a>
                <div id="authButtons" class="d-flex align-items-center gap-2">
                    <button id="loginBtn" class="auth-btn btn rounded-pill text-white px-4 py-2"
                        onclick="window.location.href='login.html'">Login</button>
                    <button id="registerBtn" class="auth-btn btn rounded-pill text-white px-4 py-2"
                        onclick="window.location.href='register.html'">Register</button>
                    <button id="logoutBtn" class="auth-btn btn rounded-pill text-white px-4 py-2" style="display: none;"
                        onclick="logoutUser()">Logout</button>
                    <button id="profileBtn"
                        class="auth-btn btn rounded-pill text-white d-inline-flex align-items-center justify-content-center"
                        onclick="window.location.href='profile.html'" style="height: 2.5rem; width: 2.5rem;">
                        <i class="bi bi-person icon-white" style="font-size: 1.2rem;"></i>
                    </button>
                </div>
            </div>
        </nav>
    </div>

    <!-- Greeting Section -->
    <div class="greet-container p-1 mx-4">
        <div class="greet-text-container p-4">
            <div class="text-center mt-3">
                <h2 class="text-center mb-4">Welcome, <span id="username">username</span></h2>
            </div>
        </div>
    </div>

    <!-- Favorites Section -->
    <div class="container mt-4">
        <h3 class="mb-2">Your Favorites</h3>
        <div id="favorites-list" class="scroll-container"></div>
    </div>

    <!-- Watchlist Section -->
    <div class="container mt-4">
        <h3 class="mb-2">Your Watchlist</h3>
        <div id="watchlist-list" class="scroll-container"></div>
    </div>

    <!-- Viewed History Section -->
    <div class="container mt-4">
        <h3 class="mb-2">Viewed History</h3>
        <div id="viewed-list" class="scroll-container"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const token = localStorage.getItem("token");
            if (!token) return (window.location.href = "login.html");

            const res = await fetch("/api/auth/me", {
                headers: { Authorization: `Bearer ${token}` },
            });
            const user = await res.json();

            document.getElementById("username").textContent = user.username;

            const favoritesList = document.getElementById("favorites-list");
            const watchlistList = document.getElementById("watchlist-list");
            const viewedList = document.getElementById("viewed-list");

            const tmdbApiKey = "a28bda684eca7826525d86acdbc4edea"; // Replace with your TMDb API Key
            const tmdbBaseUrl = "https://api.themoviedb.org/3/movie/";

            async function fetchMovieDetails(movieId) {
                const response = await fetch(`${tmdbBaseUrl}${movieId}?api_key=${tmdbApiKey}`);
                return response.json();
            }

            async function displayMovies(movieIds, container, removeFunction) {
                for (const movieId of movieIds) {
                    const movie = await fetchMovieDetails(movieId);
                    const movieCard = document.createElement("div");
                    movieCard.classList.add("movie-card");

                    movieCard.innerHTML = `
                        <div class="movie-item" style="position: relative;">
                            <div class="movie-img-container">
                                <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" class="movie-poster">
                            </div>
                            <div class="movie-title">${movie.title}</div>
                            <button class="remove-btn" onclick="${removeFunction}('${movieId}')">‚ùå</button>
                        </div>
                    `;

                    // Set backdrop on hover
                    movieCard.addEventListener("mouseenter", () => {
                        document.body.style.backgroundImage = `url('https://image.tmdb.org/t/p/w500${movie.backdrop_path}')`;
                        document.body.style.backgroundSize = "cover";
                        document.body.style.backgroundPosition = "center";
                        document.body.style.transition = "background-image 0.5s ease-in-out";
                    });

                    movieCard.addEventListener("mouseleave", () => {
                        document.body.style.backgroundImage = "";
                    });

                    container.appendChild(movieCard);
                }
            }

            await displayMovies(user.favorites, favoritesList, "removeFavorite");
            await displayMovies(user.watchlist, watchlistList, "removeWatchlist");
            await displayMovies(user.viewed, viewedList, "removeViewed");
        });

        // Remove Favorite
        async function removeFavorite(movieId) {
            await fetch("/api/auth/favorite", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    Authorization: `Bearer ${localStorage.getItem("token")}`,
                },
                body: JSON.stringify({ movieId }),
            });
            location.reload();
        }

        // Remove Watchlist
        async function removeWatchlist(movieId) {
            await fetch("/api/auth/watchlist", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    Authorization: `Bearer ${localStorage.getItem("token")}`,
                },
                body: JSON.stringify({ movieId }),
            });
            location.reload();
        }

        // Remove Viewed
        async function removeViewed(movieId) {
            await fetch("/api/auth/viewed", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    Authorization: `Bearer ${localStorage.getItem("token")}`,
                },
                body: JSON.stringify({ movieId }),
            });
            location.reload();
        }

        async function getUserProfile() {
            const token = localStorage.getItem("token");
            if (!token) {
                alert("Not authenticated! Please log in.");
                window.location.href = "login.html";
                return;
            }

            try {
                const response = await fetch("/api/auth/me", {
                    method: "GET",
                    headers: { Authorization: `Bearer ${token}` },
                });

                const data = await response.json();
                if (response.ok) {
                    document.getElementById("username").innerText = data.username;
                    document.getElementById("email").innerText = data.email;
                } else {
                    alert(data.message || "Failed to fetch user data");
                    localStorage.removeItem("token");
                    window.location.href = "login.html";
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Something went wrong!");
            }
        }
        function logout() {
            localStorage.removeItem("token");
            localStorage.removeItem("user");
            alert("Logged out successfully!");
            window.location.href = "login.html"; // Redirect to login page
        }

        document.getElementById("logoutBtn").addEventListener("click", logout);
        function checkAuth() {
            if (!localStorage.getItem("token")) {
                alert("Please log in first!");
                window.location.href = "login.html";
            }
        }

        // Call `checkAuth()` on pages that require authentication.
        // checkAuth();


        document.addEventListener("DOMContentLoaded", function () {
            const token = localStorage.getItem("token"); // Retrieve JWT token

            if (token) {
                document.getElementById("loginBtn").style.display = "none";
                document.getElementById("registerBtn").style.display = "none";
                document.getElementById("logoutBtn").style.display = "block";
            } else {
                document.getElementById("logoutBtn").style.display = "none";
            }
        });

        function logoutUser() {
            localStorage.removeItem("token");
            window.location.reload(); // Refresh to update UI
        }
    </script>

</body>

</html>
